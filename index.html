<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <style>
  * { margin: 0; padding: 0; box-sizing: border-box;}

      body { font: 16px Helvetica, Arial; background-color : 600#5E35B1
;}
	  
      form { background: #000; ; padding: 3px; position: fixed; bottom: 0; width: 100%; background-color: 600#3949AB
; }
	  
      form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; background-color : #ff9900; }
	  
      #messages { list-style-type: none; margin: 0; padding: 0; color: white;}
	  
      #messages li { padding: 5px 10px; background-color: #ff9900;}
	  
      #messages li:nth-child(odd) { background: #eee;  background-color: #339966;} 
	  </style>
<link rel = "stylesheet" href = "style.css" type= "text/css" media = "all"/>
  </head>
  
  <body>
    <ul id="messages" ></ul>
    <form action="">
      <input class = "col-md-10" id="m" autocomplete="off" /><button class= " btn btn-lg btn-primary col-md-2">Send</button>
	  </div>
    </form>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      var socket = io();
      $('form').submit(function(){
        socket.emit('chat message', $('#m').val());
        $('#m').val('');
        return false;
      });
      socket.on('chat message', function(msg){
        $('#messages').append($('<li>').text(msg));
      });
    </script>
  </body>
